<label class="text-light-orange" [for]="id">{{ label }}:</label>

<div *ngIf="!showForm">{{ date | date: 'dd.MM.yyyy' }}</div>

<input
    *ngIf="showForm"
    [(ngModel)]="dateString"
    [required]="isRequired"
    [id]="id"
    [name]="name"
    [placeholder]="placeholder"
    class="form-control"
    type="date"
/>
