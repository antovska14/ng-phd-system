<label class="text-navy-blue font-weight-bold" [for]="id">{{ label }}:</label>

<div [hidden]="showForm">{{ date | date: 'dd.MM.yyyy' }}</div>

<input
    [hidden]="!showForm"
    #dateModel="ngModel"
    [(ngModel)]="dateString"
    [required]="isRequired"
    [id]="id"
    [name]="name"
    [placeholder]="placeholder"
    class="form-control"
    type="date"
/>

<div class="text-danger font-size-14px" [hidden]="dateModel.valid || !dateModel.touched">*{{ requiredFieldString }}</div>
