<label class="text-light-orange" [for]="id">{{ label }}:</label>

<div *ngIf="!showForm">{{ text }}</div>

<input
    *ngIf="showForm"
    [(ngModel)]="text"
    [placeholder]="placeholder"
    [required]="isRequired"
    [disabled]="disabled"
    [type]="type"
    [id]="id"
    [name]="name"
    class="form-control"
/>
