<label class="text-navy-blue font-weight-bold" [for]="id">{{ label }}:</label>

<div [hidden]="showForm">{{ text }}</div>

<input
    [hidden]="!showForm"
    [(ngModel)]="text"
    #textModel="ngModel"
    [placeholder]="placeholder"
    [required]="isRequired"
    [disabled]="disabled"
    [type]="type"
    [id]="id"
    [name]="name"
    class="form-control"
/>

<div class="text-danger font-size-14px" [hidden]="textModel.valid || !textModel.touched">*{{ requiredFieldString }}</div>
