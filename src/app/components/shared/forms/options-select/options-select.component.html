<label class="text-light-orange" [for]="id">{{ label }}:</label>
<div *ngIf="!editMode">{{ getLabel(value) }}</div>
<select
    *ngIf="editMode"
    [(ngModel)]="value[propertyValue]"
    [id]="id"
    [name]="name"
    [required]="isRequired"
    class="form-control custom-select"
>
    <option *ngFor="let option of options" [ngValue]="getValue(propertyValue)">{{ getLabel(option) }}</option>
</select>
