<h2>{{ strings.exams }}</h2>
<form *hasRole="'Admin,Teacher'" class="border-navy-blue mb-3 p-3 rounded bg-light-grey">
    <div class="row">
        <div class="col">
            <label class="text-navy-blue font-weight-bold" for="id">{{ strings.year }}:</label>
            <select [(ngModel)]="exam.year" id="year" name="year" class="form-control custom-select" required>
                <option *ngFor="let option of yearSections">{{ option }}</option>
            </select>
        </div>
        <div class="col">
            <text-input [(text)]="exam.name" [label]="'Име'" [id]="'name'" [name]="'name'" [isRequired]="true"></text-input>
        </div>
        <div class="col">
            <text-input
                [type]="'number'"
                [(text)]="exam.grade"
                [label]="'Оценка'"
                [id]="'grade'"
                [name]="'grade'"
                [isRequired]="true"
            ></text-input>
        </div>
        <div class="col">
            <date-picker
                [(date)]="exam.date"
                [label]="'Дата'"
                [showForms]="true"
                [id]="'date'"
                [name]="'date'"
                [isRequired]="true"
            ></date-picker>
        </div>
    </div>
    <button (click)="addExam()" class="btn btn-primary bg-navy-blue border-navy-blue mt-3">{{ strings.add }}</button>
</form>
<section *ngFor="let year of yearSections" class="border-navy-blue mb-3 p-3 rounded bg-light-grey">
    <div class="h3">{{ strings.year }}: {{ year }}</div>
    <div *ngIf="examGroups">
        <div *ngFor="let exam of getYearExams(year)">
            <span>{{ getExamString(exam) }}, {{ exam.date | date: 'dd.MM.yyyy' }}</span>

            <i (click)="removeExam(exam.id)" *hasRole="'Admin,Teacher'" class="fa fa-times ml-2 pointer"></i>
        </div>
    </div>
</section>
