<button *ngIf="shared.currentUser.role === adminRole" routerLink="students/add" class="btn btn-primary bg-navy-blue border-navy-blue">
    {{ strings.addPhdStudent }}
</button>
<div class="mt-3">
    <div class="text-center">
        <div *ngIf="isLoading" class="spinner-grow text-light-orange spinner"></div>
        <h4 *ngIf="(!isLoading && !students) || students.length === 0">
            {{ strings.phdStudentsDoNotExist }}
        </h4>
    </div>
    <student-table *ngIf="students && students.length > 0" [students]="students" (studentDeleted)="refreshList()"></student-table>
</div>
