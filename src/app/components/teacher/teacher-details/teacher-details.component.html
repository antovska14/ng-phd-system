<div class="h3 text-navy-blue">{{ strings.supervisorDetails }}</div>
<form *ngIf="teacher" #updateTeacherForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="container border border-navy-blue bg-light-grey rounded p-3">
        <div class="row form-group">
            <div class="col">
                <text-input
                    [(text)]="teacher.firstName"
                    [label]="strings.firstName"
                    [id]="'firstName'"
                    [name]="'firstName'"
                    [placeholder]="strings.enterFirstName"
                    [isRequired]="true"
                >
                </text-input>
            </div>
            <div class="col">
                <text-input
                    [(text)]="teacher.middleName"
                    [label]="strings.middleName"
                    [id]="'middleName'"
                    [name]="'middleName'"
                    [placeholder]="strings.enterMiddleName"
                >
                </text-input>
            </div>
        </div>
        <div class="row form-group">
            <div class="col">
                <text-input
                    [(text)]="teacher.lastName"
                    [label]="strings.lastName"
                    [id]="'lastName'"
                    [name]="'lastName'"
                    [placeholder]="strings.enterLastName"
                    [isRequired]="true"
                >
                </text-input>
            </div>
            <div class="col">
                <text-input
                    [(text)]="teacher.email"
                    [label]="strings.email"
                    [id]="'email'"
                    [name]="'email'"
                    [placeholder]="strings.enterEmail"
                    [isRequired]="true"
                    [type]="'email'"
                >
                </text-input>
            </div>
        </div>
        <div class="row form-group">
            <div class="col">
                <label class="text-light-orange" for="title">{{ strings.title }}:</label>
                <div>
                    <div *ngIf="!editMode">{{ teacher.title }}</div>
                    <select
                        *ngIf="editMode"
                        [(ngModel)]="teacher.title"
                        id="title"
                        name="title"
                        class="form-control custom-select"
                        required
                    >
                        <option *ngFor="let title of titleOptions">{{ title }}</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <label class="text-light-orange" for="degree">{{ strings.degree }}:</label>
                <div>
                    <div *ngIf="!editMode">{{ teacher.degree }}</div>
                    <select
                        *ngIf="editMode"
                        [(ngModel)]="teacher.degree"
                        id="degree"
                        name="degree"
                        class="form-control custom-select"
                        required
                    >
                        <option *ngFor="let degree of degreeOptions">{{ degree }}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <div class="d-flex justify-content-between" *ngIf="editMode">
            <button (click)="onCancelClick()" id="cancel-btn" class="btn btn-primary bg-navy-blue border-navy-blue">
                {{ strings.cancel }}
            </button>
            <button
                (click)="onSaveClick()"
                [disabled]="updateTeacherForm.invalid"
                id="submit-btn"
                class="btn btn-primary bg-navy-blue border-navy-blue"
                type="submit"
            >
                {{ strings.save }}
            </button>
        </div>
        <div class="d-flex justify-content-between" *ngIf="!editMode">
            <button (click)="onBackClick()" id="back-btn" class="btn btn-primary bg-navy-blue border-navy-blue">
                {{ strings.back }}
            </button>
            <button (click)="onEditClick()" id="edit-btn" class="btn btn-primary bg-navy-blue border-navy-blue">
                {{ strings.edit }}
            </button>
        </div>
    </div>
</form>
