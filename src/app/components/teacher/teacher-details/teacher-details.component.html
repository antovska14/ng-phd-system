<div class="h3 text-navy-blue">{{ strings.phdStudentDetails }}</div>
<form *ngIf="teacher" #updateTeacherForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="container border border-navy-blue bg-light-grey rounded p-3">
        <div class="row form-group">
            <div class="col">
                <label class="text-light-orange" for="firstName">{{ strings.firstName }}:</label>
                <div>
                    <div *ngIf="!isInEditMode">{{ teacher.firstName }}</div>
                    <input
                        *ngIf="isInEditMode"
                        [(ngModel)]="teacher.firstName"
                        id="firstName"
                        name="firstName"
                        [placeholder]="strings.enterFirstName"
                        class="form-control"
                        required
                    />
                </div>
            </div>
            <div class="col">
                <label class="text-light-orange" for="middleName">{{ strings.middleName }}:</label>
                <div>
                    <div *ngIf="!isInEditMode">{{ teacher.middleName }}</div>
                    <input *ngIf="isInEditMode" [(ngModel)]="teacher.middleName" id="middleName" name="middleName" [placeholder]="strings.enterMiddleName" class="form-control" />
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col">
                <label class="text-light-orange" for="lastName">{{ strings.lastName }}:</label>
                <div>
                    <div *ngIf="!isInEditMode">{{ teacher.lastName }}</div>
                    <input *ngIf="isInEditMode" [(ngModel)]="teacher.lastName" id="lastName" name="lastName" [placeholder]="strings.enterLastName" class="form-control" required />
                </div>
            </div>
            <div class="col">
                <label class="text-light-orange" for="specialty">{{ strings.email }}:</label>
                <div>
                    <div *ngIf="!isInEditMode">{{ teacher.email }}</div>
                    <input *ngIf="isInEditMode" [(ngModel)]="teacher.email" id="email" name="email" [placeholder]="strings.enterEmail" class="form-control" type="email" required />
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <div class="d-flex justify-content-between" *ngIf="isInEditMode">
            <button (click)="onCancelClick()" id="cancel-btn" class="btn btn-primary bg-navy-blue border-navy-blue">
                {{ strings.cancel }}
            </button>
            <button (click)="onSaveClick()" [disabled]="updateTeacherForm.invalid" id="submit-btn" class="btn btn-primary bg-navy-blue border-navy-blue" type="submit">
                {{ strings.save }}
            </button>
        </div>
        <div class="d-flex justify-content-between" *ngIf="!isInEditMode">
            <button (click)="onBackClick()" id="back-btn" class="btn btn-primary bg-navy-blue border-navy-blue">
                {{ strings.back }}
            </button>
            <button (click)="onEditClick()" id="edit-btn" class="btn btn-primary bg-navy-blue border-navy-blue">
                {{ strings.edit }}
            </button>
        </div>
    </div>
</form>
