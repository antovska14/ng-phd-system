<button *hasRole="'Admin'" routerLink="/teachers/add" class="btn btn-primary bg-navy-blue border-navy-blue">
    {{ strings.addSupervisor }}
</button>
<div class="mt-3">
    <div class="text-center">
        <div *ngIf="isLoading" class="spinner-grow text-light-orange spinner"></div>
        <h4 *ngIf="!isLoading && (!teachers || teachers.length === 0)">
            {{ strings.supervisorsDoNotExist }}
        </h4>
    </div>
    <teacher-table
        *ngIf="teachers && teachers.length > 0"
        [teachers]="teachers"
        (teacherDeleted)="onDeleteClick($event)"
    ></teacher-table>
</div>
