<form class="border border-navy-blue bg-light-grey rounded p-3" (ngSubmit)="onSubmit()">
    <text-input
        [(text)]="professionalField.name"
        [placeholder]="strings.enterProfessionalField"
        [label]="strings.professionalField"
        [id]="'professionalField'"
        [isRequired]="true"
    ></text-input>
    <button type="submit" class="btn btn-primary bg-navy-blue border-navy-blue mt-2">
        {{ strings.add }}
    </button>
</form>
