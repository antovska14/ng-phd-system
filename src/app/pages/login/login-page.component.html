<div class="text-center">
    <img class="logo" src="../../../assets/images/phd_system_logo_full.png" alt="Full Logo" />
</div>
<div class="card mx-auto login-card">
    <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="userName-input">{{ strings.username }}:</label>
                <input [(ngModel)]="appUser.userName" #username="ngModel" id="userName-input" name="username" class="form-control" [placeholder]="strings.enterUsername" required />
                <div class="text-danger font-size-14px" [hidden]="username.valid || !username.touched">*Please enter a valid username</div>
            </div>
            <div class="form-group">
                <label for="password-input">{{ strings.password }}:</label>
                <input
                    [(ngModel)]="appUser.password"
                    #password="ngModel"
                    id="password-input"
                    name="password"
                    class="form-control"
                    [placeholder]="strings.enterPassword"
                    type="password"
                    required
                />
                <div *ngIf="authObject && !authObject.isAuthenticated" class="text-danger font-size-14px">{{ strings.invalidUserNameOrPassword }}</div>
            </div>
            <button [disabled]="loginForm.invalid" id="submit-btn" class="btn btn-primary login-btn" type="submit">{{ strings.login }}</button>
        </form>
    </div>
</div>
<div>here: {{ authObject | json }}</div>
