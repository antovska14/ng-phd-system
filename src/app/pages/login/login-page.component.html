<div class="text-center">
    <img class="logo" src="../../../assets/images/phd_system_logo_full.png" alt="Full Logo" />
</div>
<div class="card mx-auto login-card">
    <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="username-input">{{ strings.username }}:</label>
                <input [(ngModel)]="user.username" #username="ngModel" id="username-input" name="username" class="form-control" [placeholder]="strings.enterUsername" required />
                <div class="text-danger font-size-14px" [hidden]="username.valid || !username.touched">*{{ strings.pleaseEnterValidUsername }}</div>
            </div>
            <div class="form-group">
                <label for="password-input">{{ strings.password }}:</label>
                <input
                    [(ngModel)]="user.password"
                    #password="ngModel"
                    id="password-input"
                    name="password"
                    class="form-control"
                    [placeholder]="strings.enterPassword"
                    type="password"
                    required
                />
                <div class="text-danger font-size-14px" [hidden]="password.valid || !password.touched">*{{ strings.pleaseEnterPassword }}</div>
                <div *ngIf="userAuth && !userAuth.isAuthenticated" class="text-danger font-size-14px">*{{ strings.invalidUsernameOrPassword }}</div>
            </div>
            <button [disabled]="loginForm.invalid" id="submit-btn" class="btn btn-primary bg-navy-blue border-navy-blue" type="submit">
                {{ strings.login }}
            </button>
        </form>
    </div>
</div>
