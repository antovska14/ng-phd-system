<div class="text-center">
    <img class="logo" src="../../../assets/images/phd_system_logo_full.png" alt="Full Logo" />
</div>
<div class="card mx-auto login-card">
    <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="email-input">{{ strings.email }}:</label>
                <input
                    [(ngModel)]="user.email"
                    #email="ngModel"
                    id="email"
                    name="email"
                    class="form-control"
                    [placeholder]="strings.enterEmail"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                    required
                    type="email"
                />
                <div class="text-danger font-size-14px" [hidden]="email.valid || !email.touched">
                    *{{ strings.pleaseEnterValidEmail }}
                </div>
            </div>
            <div class="form-group">
                <label for="password-input">{{ strings.password }}:</label>
                <input
                    [(ngModel)]="user.password"
                    #password="ngModel"
                    id="password-input"
                    name="password"
                    class="form-control"
                    [placeholder]="strings.enterPassword"
                    type="password"
                    required
                />
                <div class="text-danger font-size-14px" [hidden]="password.valid || !password.touched">
                    *{{ strings.pleaseEnterPassword }}
                </div>
                <div *ngIf="userAuth && !userAuth.isAuthenticated" class="text-danger font-size-14px">
                    *{{ strings.invalidEmailOrPassword }}
                </div>
            </div>
            <button
                [disabled]="loginForm.invalid"
                id="submit-btn"
                class="btn btn-primary bg-navy-blue border-navy-blue"
                type="submit"
            >
                {{ strings.login }}
            </button>
        </form>
    </div>
</div>
