<div class="text-center">
    <img class="logo" src="../../../assets/images/phd_system_logo_icon.png" alt="Full Logo" />
</div>
<div class="card mx-auto set-password-card">
    <div class="card-body">
        <form #setPasswordForm="ngForm" (ngSubmit)="setPassword()">
            <div class="form-group">
                <label for="newPassword-input">{{ strings.newPassword }}:</label>
                <input
                    [(ngModel)]="newPassword"
                    #email="ngModel"
                    id="newPassword"
                    name="newPassword"
                    class="form-control"
                    [placeholder]="strings.enterPassword"
                    type="password"
                    required
                />
            </div>
            <div class="form-group">
                <label for="repeatPassword-input">{{ strings.repeatPassword }}:</label>
                <input
                    [(ngModel)]="repeatPassword"
                    #password="ngModel"
                    id="repeatPassword-input"
                    name="repeatPassword"
                    class="form-control"
                    [placeholder]="strings.enterPassword"
                    type="password"
                    required
                />
            </div>
            <button
                [disabled]="setPasswordForm.invalid"
                id="submit-btn"
                class="btn btn-primary bg-navy-blue border-navy-blue"
                type="submit"
            >
                {{ strings.setPassword }}
            </button>
        </form>
    </div>
</div>
