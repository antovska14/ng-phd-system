<button (click)="onExportClick()" class="btn btn-primary">{{ exportButtonLabel }}</button>
<div class="mt-3">
    <input #file (change)="handleFileInput(file.files)" class="form-control-file" type="file" />
    <button (click)="file.click()" class="btn btn-primary mt-2">Upload</button>
    <div class="mt-2">
        <div *ngIf="progress > 0">Progress: {{ progress }}%</div>
        <div *ngIf="message">Message: {{ message }}</div>
    </div>
</div>
